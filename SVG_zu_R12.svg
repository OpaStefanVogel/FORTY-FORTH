<svg xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
  <symbol id="Kasten">
    <rect x="0" y="0" width="60" height="60"/>
    </symbol>
  <symbol id="Rahmen">
    <rect x="0" y="0" width="46" height="13" fill="Moccasin" stroke="black"/>
    </symbol>
  <symbol id="großerRahmen">
    <rect x="0" y="0" width="46" height="33" fill="Moccasin" stroke="black"/>
