  <marker id="pfeilspitze"
    viewbox="0 0 5 10"
    refX="0" refY="5"
    markerWidth="5" markerHeight="10"
    markerUnits="userSpaceOnUse"
    orient="auto" >
    <polyline points="0,5 0,0 5,5 0,10 0,5" fill="black" stroke="none"/>
    </marker>  
  <symbol id="kurzePfeile">
    <polyline points="0,0 35,0" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    <polyline points="0,10 35,10" stroke-width="3" marker-end="url(#pfeilspitze)"/>
    <polyline points="40,20 5,20" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    </symbol>
  <symbol id="langePfeileoben">
    <polyline points="100,0 115,0 115,-60 -80,-60 -80,0 -65,0" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    <polyline points="100,10 115,10 115,-60 -80,-60 -80,10 -65,10" stroke-width="3" marker-end="url(#pfeilspitze)"/>
    <polyline points="-60,20 -80,20 -80,-60 115,-60 115,20 105,20" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    </symbol>
  <symbol id="langePfeileunten">
    <polyline points="100,0 115,0 115,80 -80,80 -80,0 -65,0" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    <polyline points="100,10 115,10 115,80 -80,80 -80,10 -65,10" stroke-width="3" marker-end="url(#pfeilspitze)"/>
    <polyline points="-60,20 -80,20 -80,80 115,80 115,20 105,20" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    </symbol>
  <symbol id="extraPfeile">
    <polyline points="0,0 15,0" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    <polyline points="0,40 15,40" stroke-width="3" marker-end="url(#pfeilspitze)"/>
    <polyline points="20,80 5,80" stroke-width="1" marker-end="url(#pfeilspitze)"/>
    </symbol>
  </defs>

